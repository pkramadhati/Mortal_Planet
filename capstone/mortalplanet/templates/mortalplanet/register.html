{% extends "mortalplanet/layout.html" %}

{% block body %}



{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="register-page container">
    <h2 class=".heading-two mb-3">Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group register">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="first_name" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="last_name" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <p> Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </p>
</div>

{% endblock %}
