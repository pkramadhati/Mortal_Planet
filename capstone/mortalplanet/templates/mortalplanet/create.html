{% extends "mortalplanet/layout.html" %}

{% block body %}
<div class="back-icon">
    <a href="javascript:history.back()">
        <span class="material-symbols-outlined">
            arrow_back_ios_new
        </span>
    </a>
</div>
<div class="create-page">
    <h2 class=".heading-two">Create Post</h2>
    <form action="{% url 'create' %}" method="post" class="create" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.help_text %}
            <p>{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Create Post">
    </form>
</div>

{% endblock %}
