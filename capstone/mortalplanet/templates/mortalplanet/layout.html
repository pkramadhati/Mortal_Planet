{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mortal Planet</title>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- back arrow material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom css -->
    <link href="{% static 'mortalplanet/style.css' %}" rel="stylesheet">
    <!-- google font titillum -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="/media/logo/logo.PNG">
        </a>
    </div>

    <ul class="nav main-nav">
        <li class="nav-item">
            <a class="nav-link">Discover</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'share' %}">Share</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'engage' %}">Enagage</a>
        </li>
        <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'profile' user.id %}"><span class="material-icons">person</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
    </ul>

    {% if user.is_authenticated %}
    <div class="floating-container animate__animated animate__rubberBand">
        <a class="floating-button" href="{% url 'create' %}">+</a>
    </div>
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
<script src="{% static 'mortalplanet/main.js' %}"></script>

</html>
