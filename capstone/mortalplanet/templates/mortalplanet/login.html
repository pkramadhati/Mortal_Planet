{% extends "mortalplanet/layout.html" %}

{% block body %}
{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="login-page container">
    <h2 class=".heading-two mb-3">Login</h2>
    <form action="{% url 'login' %}" class="login" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a> </p>
</div>
{% endblock %}
